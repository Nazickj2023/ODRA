version: '3.8'

services:
  # ClickHouse (optional - can be disabled for fallback mode)
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_DB: odra
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for task queue and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      API_KEY: dev-key-change-in-production
      DATABASE_URL: sqlite:////shared_data/odra.db
      USE_CLICKHOUSE: "false"
      REDIS_URL: redis://redis:6379/0
      USE_CELERY: "false"
      LLM_PROVIDER: anthropic
      ANTHROPIC_API_KEY: 
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
    volumes:
      - ./backend:/app
      - shared_data:/shared_data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Worker - processes ingest tasks from Redis queue
  worker:
    build:
      context: .
      dockerfile: ./workers/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: sqlite:////shared_data/odra.db
    volumes:
      - ./workers:/app
      - ./backend:/app/backend
      - shared_data:/shared_data
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

volumes:
  clickhouse_data:
  shared_data:

networks:
  default:
    name: odra_network
